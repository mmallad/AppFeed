<!DOCTYPE html>
<html>
<head>
    <title>Please Login First</title>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            font-size: 68%;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div style="width:1024px; position: relative; min-height: 400px; margin: 0 auto;">
        <div style="width:500px; border: 1px solid black; margin: 0 auto; font-size: 1.3em; padding: 12px;">
            <span style="color: red;">
                {% if login_err %}
                    {{ login_err }}
                {% endif %}
            </span>
            <form action="{{ STATIC_URL }}/login/"  method="post">
                {% csrf_token %}
                <table style="width: 300px; margin: 0 auto;">
                    <tr>
                        <td>
                            <input type="text" placeholder="Username" name="username" id="username" autofocus="true" autocomplete="true" style="padding: 6px;" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password"  placeholder="Password" name="password" id="password" style="padding: 6px;" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Login"  />
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</body>
</html>
